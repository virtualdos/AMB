name: GetScreen Windows (4H)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Downloading & Setting Up
        run: |
         echo "virtualdos@outlook.com" > secrets.txt
         Invoke-WebRequest -Uri "https://archive.org/download/down_20231226_202312/down.bat" -OutFile "down.bat"
         cmd /c down.bat

      - name: Time Counter
        run: python time.py
